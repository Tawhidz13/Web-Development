<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"HTTP://WWW.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <!--XHTML-->

<html>

	<head>   <!--Horizontal table merge is called columnspan(colspan)
				 Vertical table merge is called rowspan(rowspan)-->
	
	<title>Second Lab</title>	
	
	</head>
	
<body>

	<p>Welcome</p><p>Test</p>
	
	<h1>New Page</h1> <!--BLOCK system-->

	<table border="1px">
		<tr> <!--table row-->
			<th>one</th> <!--table header-->
			<th>two</th>
			<th>three</th>
		</tr>
		<tr>
			<td colspan="2">00</td> <!--table cell values-->
		<!--<td>01</td>-->
			<td>02</td>
		</tr>
		<tr>
			<td rowspan="2">10</td>
			<td>11</td>
			<td>12</td>
		</tr>
		<tr>
			<!--<td>20</td>-->
			<td>21</td>
			<td>22</td>
		</tr>
	</table>

</body>

</html>
